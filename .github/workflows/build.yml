name: Build iDacs-Final-Fix
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Hook Source
        run: |
          echo '#import <UIKit/UIKit.h>
          @interface UIWindow (FinalScaleFix)
          @end
          @implementation UIWindow (FinalScaleFix)
          - (void)layoutSubviews {
              [super layoutSubviews];
              // 强制缩小画面并向上平移，解决按钮被裁切的问题
              self.transform = CGAffineTransformConcat(CGAffineTransformMakeScale(0.85, 0.85), CGAffineTransformMakeTranslation(0, -40));
              self.bounds = CGRectMake(0, 0, 393, 852); 
          }
          - (UITraitCollection *)traitCollection {
              return [UITraitCollection traitCollectionWithUserInterfaceIdiom:UIUserInterfaceIdiomPhone];
          }
          @end
          @interface UIDevice (ForcePhone)
          @end
          @implementation UIDevice (ForcePhone)
          - (UIUserInterfaceIdiom)userInterfaceIdiom { return UIUserInterfaceIdiomPhone; }
          @end' > hook.m

      - name: Compile and Sign
        run: |
          brew install ldid
          xcrun clang -arch arm64 -arch arm64e \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -dynamiclib -framework UIKit -framework Foundation \
            -Wl,-install_name,/var/jb/Library/MobileSubstrate/DynamicLibraries/iDacsHook.dylib \
            -o iDacsHook.dylib hook.m
          ldid -S iDacsHook.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iDacsHook-Final
          path: iDacsHook.dylib
