name: Build
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cat > hook.m << 'EOF'
          #import <UIKit/UIKit.h>
          #include <objc/runtime.h>

          @interface UIWindow (ForcePhone)
          @end
          @implementation UIWindow (ForcePhone)
          - (UITraitCollection *)traitCollection {
              UITraitCollection *orig = [super traitCollection];
              UITraitCollection *compact = [UITraitCollection traitCollectionWithHorizontalSizeClass:UIUserInterfaceSizeClassCompact];
              UITraitCollection *phone = [UITraitCollection traitCollectionWithUserInterfaceIdiom:UIUserInterfaceIdiomPhone];
              return [UITraitCollection traitCollectionWithTraitsFromCollections:@[orig, compact, phone]];
          }
          @end

          @interface UIDevice (ForcePhone)
          @end
          @implementation UIDevice (ForcePhone)
          - (UIUserInterfaceIdiom)userInterfaceIdiom {
              return UIUserInterfaceIdiomPhone;
          }
          @end

          @interface UISplitViewController (ForceCollapse)
          @end
          @implementation UISplitViewController (ForceCollapse)
          - (BOOL)isCollapsed { return YES; }
          - (UISplitViewControllerDisplayMode)displayMode {
              return UISplitViewControllerDisplayModePrimaryHidden;
          }
          @end

          __attribute__((constructor)) static void init() {
              NSLog(@"iDacsHook loaded!");
          }
          EOF
          xcrun clang \
            -arch arm64 \
            -arch arm64e \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -dynamiclib \
            -framework UIKit \
            -framework Foundation \
            -o iDacsHook.dylib hook.m
      - uses: actions/upload-artifact@v4
        with:
          name: iDacsHook
          path: iDacsHook.dylib
