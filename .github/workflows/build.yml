name: iDacsFix
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          # 1. 写入源码 (使用最稳妥的写入方式)
          cat << 'EOF' > hook.m
          #import <UIKit/UIKit.h>
          @interface UIWindow (Fix)
          @end
          @implementation UIWindow (Fix)
          - (void)layoutSubviews {
              [super layoutSubviews];
              CGAffineTransform s = CGAffineTransformMakeScale(0.8, 0.8);
              CGAffineTransform t = CGAffineTransformMakeTranslation(0, -50);
              self.transform = CGAffineTransformConcat(s, t);
              self.bounds = CGRectMake(0, 0, 393, 852);
          }
          - (UITraitCollection *)traitCollection {
              return [UITraitCollection traitCollectionWithUserInterfaceIdiom:UIUserInterfaceIdiomPhone];
          }
          @end
          @implementation UIDevice (Fix)
          - (UIUserInterfaceIdiom)userInterfaceIdiom { return UIUserInterfaceIdiomPhone; }
          @end
          EOF

          # 2. 编译并签名 (单行命令，防止换行错误)
          brew install ldid
          xcrun clang -arch arm64 -arch arm64e -isysroot $(xcrun --sdk iphoneos --show-sdk-path) -dynamiclib -framework UIKit -framework Foundation -Wl,-install_name,/var/jb/Library/MobileSubstrate/DynamicLibraries/iDacsHook.dylib -o iDacsHook.dylib hook.m
          ldid -S iDacsHook.dylib

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: iDacsHook
          path: iDacsHook.dylib
