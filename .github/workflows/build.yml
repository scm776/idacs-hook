name: Build iDacsHook (Resolution Fix)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Source Code
        run: |
          cat > hook.m << 'EOF'
          #import <UIKit/UIKit.h>

          // 1. 核心逻辑：强制缩小分辨率
          @interface UIScreen (FixResolution)
          @end
          @implementation UIScreen (FixResolution)
          // 逻辑尺寸：决定 App 的内容布局范围（375x667 是经典的 iPhone 比例）
          - (CGRect)bounds {
              return CGRectMake(0, 0, 375, 667);
          }
          // 物理缩放：2.0 会让内容看起来比 iPad 默认的更“大”且居中，从而解决显示不全
          - (CGFloat)scale {
              return 2.0; 
          }
          - (CGFloat)nativeScale {
              return 2.0;
          }
          @end

          // 2. 设备伪装
          @interface UIDevice (ForcePhone)
          @end
          @implementation UIDevice (ForcePhone)
          - (UIUserInterfaceIdiom)userInterfaceIdiom {
              return UIUserInterfaceIdiomPhone;
          }
          @end

          // 3. 强制窗口特征
          @interface UIWindow (ForceTraits)
          @end
          @implementation UIWindow (ForceTraits)
          - (UITraitCollection *)traitCollection {
              UITraitCollection *phone = [UITraitCollection traitCollectionWithUserInterfaceIdiom:UIUserInterfaceIdiomPhone];
              UITraitCollection *compact = [UITraitCollection traitCollectionWithHorizontalSizeClass:UIUserInterfaceSizeClassCompact];
              return [UITraitCollection traitCollectionWithTraitsFromCollections:@[[super traitCollection], phone, compact]];
          }
          @end

          __attribute__((constructor)) static void init() {
              NSLog(@"iDacsHook: Resolution Scaling Active (375x667)");
          }
          EOF

      - name: Compile and Sign
        run: |
          # 安装签名工具
          brew install ldid

          # 编译并指定 install_name (解决白色图标的关键)
          xcrun clang \
            -arch arm64 \
            -arch arm64e \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -dynamiclib \
            -framework UIKit \
            -framework Foundation \
            -Wl,-install_name,/var/jb/Library/MobileSubstrate/DynamicLibraries/iDacsHook.dylib \
            -o iDacsHook.dylib hook.m

          # 云端伪签名
          ldid -S iDacsHook.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iDacsHook-Scaled
          path: iDacsHook.dylib
