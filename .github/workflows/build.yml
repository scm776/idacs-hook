name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cat > hook.m << 'EOF'
          #import <UIKit/UIKit.h>

          @interface UIWindow (FinalScaleFix)
          @end
          @implementation UIWindow (FinalScaleFix)
          - (void)layoutSubviews {
              [super layoutSubviews];
              CGAffineTransform scale = CGAffineTransformMakeScale(0.85, 0.85);
              CGAffineTransform moveUp = CGAffineTransformMakeTranslation(0, -40);
              self.transform = CGAffineTransformConcat(scale, moveUp);
              self.bounds = CGRectMake(0, 0, 393, 852);
          }
          - (UITraitCollection *)traitCollection {
              UITraitCollection *phone = [UITraitCollection traitCollectionWithUserInterfaceIdiom:UIUserInterfaceIdiomPhone];
              return [UITraitCollection traitCollectionWithTraitsFromCollections:@[[super traitCollection], phone]];
          }
          @end

          @interface UIDevice (Force)
          @end
          @implementation UIDevice (Force)
          - (UIUserInterfaceIdiom)userInterfaceIdiom { return UIUserInterfaceIdiomPhone; }
          @end

          __attribute__((constructor)) static void init() {
              NSLog(@"iDacsHook loaded");
          }
          EOF

          xcrun clang \
            -arch arm64 \
            -arch arm64e \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -dynamiclib \
            -framework UIKit \
            -framework Foundation \
            -o iDacsHook.dylib hook.m

          codesign --remove-signature iDacsHook.dylib || true

      - uses: actions/upload-artifact@v4
        with:
          name: iDacsHook-Fixed
          path: iDacsHook.dylib
