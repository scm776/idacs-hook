name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cat > hook.m << 'EOF'
          #import <UIKit/UIKit.h>
          #include <objc/runtime.h>

          @interface UIDevice (Force)
          @end
          @implementation UIDevice (Force)
          - (UIUserInterfaceIdiom)userInterfaceIdiom {
              return UIUserInterfaceIdiomPhone;
          }
          @end

          @interface UISplitViewController (Force)
          @end
          @implementation UISplitViewController (Force)
          - (BOOL)isCollapsed { return YES; }
          @end

          __attribute__((constructor)) static void init() {
              NSLog(@"iDacsHook loaded");
          }
          EOF

          xcrun clang \
            -arch arm64 \
            -arch arm64e \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -dynamiclib \
            -framework UIKit \
            -framework Foundation \
            -Wno-deprecated-declarations \
            -o iDacsHook.dylib hook.m

          codesign --remove-signature iDacsHook.dylib || true

      - uses: actions/upload-artifact@v4
        with:
          name: iDacsHook-Fixed
          path: iDacsHook.dylib
