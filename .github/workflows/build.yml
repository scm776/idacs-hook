name: Build iDacsHook
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Tweak
        run: |
          # 1. 写入 Hook 代码
          cat > hook.m << 'EOF'
          #import <UIKit/UIKit.h>

          @interface UIWindow (Fix)
          @end
          @implementation UIWindow (Fix)
          - (void)layoutSubviews {
              [super layoutSubviews];
              self.bounds = CGRectMake(0, 0, 393, 852);
          }
          - (UITraitCollection *)traitCollection {
              UITraitCollection *phone = [UITraitCollection traitCollectionWithUserInterfaceIdiom:UIUserInterfaceIdiomPhone];
              UITraitCollection *compact = [UITraitCollection traitCollectionWithHorizontalSizeClass:UIUserInterfaceSizeClassCompact];
              return [UITraitCollection traitCollectionWithTraitsFromCollections:@[[super traitCollection], phone, compact]];
          }
          @end

          @interface UIScreen (Fix)
          @end
          @implementation UIScreen (Fix)
          - (CGRect)bounds { return CGRectMake(0, 0, 393, 852); }
          - (CGFloat)scale { return 3.0; }
          @end

          @interface UIDevice (Fix)
          @end
          @implementation UIDevice (Fix)
          - (UIUserInterfaceIdiom)userInterfaceIdiom { return UIUserInterfaceIdiomPhone; }
          @end
          EOF

          # 2. 安装 ldid
          brew install ldid

          # 3. 编译：注意这一行必须完全一致，解决了白色图标问题
          xcrun clang \
            -arch arm64 \
            -arch arm64e \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -dynamiclib \
            -framework UIKit \
            -framework Foundation \
            -Wl,-install_name,/var/jb/Library/MobileSubstrate/DynamicLibraries/iDacsHook.dylib \
            -o iDacsHook.dylib hook.m

          # 4. 签名
          ldid -S iDacsHook.dylib

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: iDacsHook
          path: iDacsHook.dylib
